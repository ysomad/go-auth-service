version: "3.9"

services:

  postgres:
    image: postgres:13.4-alpine
    container_name: "auth_postgres"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=auth_db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - ./volumes_data:/var/lib/postgresql/data