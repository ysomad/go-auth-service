basePath: /v1
definitions:
  entity.ArchiveUserRequest:
    properties:
      isArchive:
        example: false
        type: boolean
    required:
    - isArchive
    type: object
  entity.CreateUserRequest:
    properties:
      confirmPassword:
        example: secret
        type: string
      email:
        example: user@mail.com
        type: string
      password:
        example: secret
        type: string
    required:
    - confirmPassword
    - email
    - password
    type: object
  entity.LoginRequest:
    properties:
      email:
        example: user@mail.com
        type: string
      fingerprint:
        example: c84f18a2-c6c7-4850-be15-93f9cbaef3b3
        type: string
      password:
        example: secret
        type: string
    required:
    - email
    - fingerprint
    - password
    type: object
  entity.LoginResponse:
    properties:
      accessToken:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
        type: string
      refreshToken:
        example: c84f18a2-c6c7-4850-be15-93f9cbaef3b3
        type: string
    type: object
  entity.PartialUpdateRequest:
    properties:
      firstName:
        example: Alex
        type: string
      lastName:
        example: Malykh
        type: string
      username:
        example: username
        type: string
    type: object
  entity.User:
    properties:
      createdAt:
        example: "2021-08-31T16:55:18.080768Z"
        type: string
      email:
        example: user@mail.com
        type: string
      firstName:
        example: Alex
        type: string
      id:
        example: 1
        type: integer
      isActive:
        example: true
        type: boolean
      isArchive:
        example: false
        type: boolean
      lastName:
        example: Malykh
        type: string
      updatedAt:
        example: "2021-08-31T16:55:18.080768Z"
        type: string
      username:
        example: username
        type: string
    type: object
  v1.messageResponse:
    properties:
      error:
        example: message
        type: string
    type: object
  v1.validationErrorResponse:
    properties:
      error:
        additionalProperties:
          type: string
        example:
          ModelName.FieldName: validation error message
        type: object
    type: object
host: 0.0.0.0:8080
info:
  contact: {}
  description: REST API authentication and user management service
  title: Golang auth service
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Create access and refresh tokens using user email and password
      operationId: login
      parameters:
      - description: To login user email, password and fingerprint as uuid v4 type
          should be provided
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/entity.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.messageResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/v1.validationErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.messageResponse'
      summary: Login
      tags:
      - Authorization
  /users:
    post:
      consumes:
      - application/json
      description: Create a new user with email and password
      operationId: signup
      parameters:
      - description: To create a new user email and password should be provided
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/entity.CreateUserRequest'
      produces:
      - application/json
      responses:
        "204":
          description: ""
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.messageResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/v1.validationErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.messageResponse'
      summary: Sign up
      tags:
      - Users
  /users/{id}:
    get:
      consumes:
      - application/json
      description: Receive user data by id
      operationId: get
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.messageResponse'
      summary: Get
      tags:
      - Users
    patch:
      consumes:
      - application/json
      description: Update user data partially
      operationId: update
      parameters:
      - description: Provide at least one user field to update user data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/entity.PartialUpdateRequest'
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: ""
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.messageResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/v1.validationErrorResponse'
      summary: Partial update
      tags:
      - Users
  /users/{id}/archive:
    patch:
      consumes:
      - application/json
      description: Archive or restore User
      operationId: archive
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: To archive or restore a user is_archive should be provided
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/entity.ArchiveUserRequest'
      produces:
      - application/json
      responses:
        "204":
          description: ""
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.messageResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/v1.validationErrorResponse'
      summary: Archive or restore User
      tags:
      - Users
swagger: "2.0"
